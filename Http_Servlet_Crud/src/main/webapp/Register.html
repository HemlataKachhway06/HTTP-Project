<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TravelGo</title>
</head>
<body>
<h1>Welcome to SignUp</h1>

<form action="RegisterServlet" method="post">

<input type="text" name="id" placeholder="Enter ID" required><br><br>
<input type="password" name="password" placeholder="Enter Password" required><br><br>
<input type="text" name="name" placeholder="Enter Name" required><br><br>
<input type="number" name="age" placeholder="Enter Age" required><br><br>
<input type="number" name="contact" placeholder="Contact Number" required><br><br>
<input type="text" name="city" placeholder="Enter City" required><br><br>
<input type="text" name="travel_city" placeholder="Travel City" required><br><br>
<button type="submit">SignUp</button><br><br>
</form>
<a href="home.html"><button>Home</button></a>
</body>
</html>
